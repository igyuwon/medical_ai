<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            // 버튼 별 색이 달라지게
            $("input[name='bcolor']").click(function(){
                // 선택된 것
                $("input[name='bcolor']").each(function(){
                    if($(this).is(":checked")){
                        $(".main").css("background",$(this).val());
                    }
                });
            });
        }); // 제이쿼리
    </script>
    <style>
        *{margin:0; padding:0;}
        .main{width:800px; height:300px; margin:50px auto; border:3px solid black;
        font-size:20px; text-align:center;}
        form{text-align: center;}
        h2{text-align: center;}
    </style>
</head>
<body>
    <h2>원하는 색상을 클릭하시오.</h2>
    <form>
        <input type="radio" name="bcolor" id="yellow" value="yellow">
        <label for="yellow">yellow</label>
        <input type="radio" name="bcolor" id="green" value="green">
        <label for="green">green</label>
        <input type="radio" name="bcolor" id="pink" value="pink">
        <label for="pink">pink</label>
    </form>
    <div class="main"></div>
    
</body>
</html>
