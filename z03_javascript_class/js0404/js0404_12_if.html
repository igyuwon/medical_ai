<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
    <script>
        // Math.random() : 0.0~1.0 미만의 랜덤 수 생성하는 함수
        // parseInt(Math.random()*100)+1 1~100까지 랜덤한 정수 생성
        // floor 올림, round 반올림, sale 내림
        // document.write(Math.floor(Math.random()*45)+1); 
        
        var num = Number(prompt("숫자를 입력하세요."));
        var ran = Math.floor(Math.random()*100)+1;
        document.write('입력숫자 : ',num,'<br>');
        document.write('랜덤숫자 : ',ran,'<br>');

        if(num>ran){
            document.write("랜덤숫자보다 입력숫자가 더 큽니다.",'<br>');
        }
        else{document.write("랜덤숫자보다 입력숫자가 더 작습니다.",'<br>');}


        /* 조건이 한줄인 경우 중괄호 생략 가능. 두줄 이상이면 중괄호 있어야함.
        var num = Number(prompt("숫자를 입력하세요."));
        if(num<500)
            document.write("500보다 작은 수 입니다.");
        else document.write("500보다 큰 수 입니다.");*/
