<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자형 결합</title>
    <script>
        var str1 = "좋은하루";
        var str2 = "보내세요.";
        var num1 = 8282;
        var str3 = "오세요";

        var result;

        // write, console
        result = str1+str2+num1+str3;
        document.write("결과값 : ",result+"<br>");
        console.log("결과값 : ",result);
        document.write("------------------------<br>");

        var n1 = 100;
        var n2 = 200;
        var s1 = "300";
        var n3 = 10.5;

        var result2;

        // 4개 변수를 모두 더한 결과 값을 정수형만 출력
        result2 = n1+n2+Number(s1)+n3;
        result2 = parseInt(result2);
        document.write(result2,"<br>");
        console.log(result2);

    </script>
</head>
