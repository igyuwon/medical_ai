<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
    <script>

        // 1~100 숫자 입력받아 90이상 A , 80이상 B, 70이상 C 60이상 D 그 미만 F
        // 93이하 A- 94~97 A 98~100 A+  
        // 83이하 A- 84~87 A 88~90 B+  
        var num = Number(prompt("숫자를 입력하세요"));
        var grade ="";
        
        if(num>=90){
            grade = 'A';
            if(num>=98){grade += '+'}
            else if(num<=93){grade += '-'}
        }else if(num>=80){
            grade = 'B';
            if(num>=88){grade += '+'}
            else if(num<=83){grade += '-'}        
        }else if(num>=70){
            grade = 'C';
            if(num>=78){grade += '+'}
            else if(num<=73){grade += '-'}        
        }else if(num>=60){
            grade = 'D';
            if(num>=68){grade += '+'}
            else if(num<=63){grade += '-'}        
        }else{
            document.write('점수 :',num,'<br>','F');
        }
