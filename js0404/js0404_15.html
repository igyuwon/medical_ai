<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
</head>
<script>
    // 12~2 겨울 3~5 봄 6~8 여름 9~11 가을
    // 숫자를 입력받아 ?월 - ??입니다.

    var season2 = (prompt("월을 입력하세요.")); // string 원본
    var season1 = season2.slice(0,-1); // string -> 길이가 1이 줄어든
    season = Number(season1); // number -> 길이가 없음
    
    if(3 <= season && season <=5){ // py 기준 3<=season<=5 ->python제외하고 모든언어에서 안됨!!!
        document.write("봄 입니다.",'<br>');
    }else if(6 <= season && season <=8){
        document.write("여름입니다.",'<br>');
    }else if(9 <= season && season <= 11){
        document.write("가을입니다.",'<br>');
    }else if( (1<= season && season<=2) || season <=12){
        document.write("겨울입니다.",'<br>');
    }
    document.write("입력글자 : ")

</script>
<body>
    
</body>
</html>
